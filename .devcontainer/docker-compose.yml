version: '3'

services:
  resource:
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        VARIANT: 11-bullseye
    ports:
      - 30081:8080
    command: sleep infinity
    volumes:
      - ..:/workspace:cached

  auth:
    build: ../auth-server
    ports:
      - 30082:3000

  frontend:
    image: nginx
    volumes:
      - ../frontend-server/html:/usr/share/nginx/html
    ports:
      - 30080:80
