version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - 30080:3000
    environment:
      - NEXT_PUBLIC_AUTH_API_BASE=http://localhost:30082
      - NEXT_PUBLIC_NOTIFICATION_API_BASE=http://localhost:30081
    volumes:
      - ./frontend:/app

  notification:
    build: ./notification
    ports:
      - 30081:8080
    environment:
      - JWT_SECRET=superdupersecretkey

  auth:
    build: ./auth
    ports:
      - 30082:3000
    environment:
      - NOTIFICATION_JWT_SECRET=superdupersecretkey